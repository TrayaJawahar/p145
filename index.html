<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

            <a-ring position="-4.7 0.7 0" radius-inner="0.35" radius-outer="0.6" color="red"></a-ring>
            <a-box position="-2.7 0.7 0" rotation="0 45 0" color="orange"></a-box>
            <a-cylinder position="-1 1 0" radius="0.5" height="1.5" color="yellow"></a-cylinder>
            <a-sphere position="0.5 0.7 0" radius="0.5" color="green"></a-sphere>
            <a-torus position="2 0.7 0" arc="360" radius="0.5" radius-tubular="0.1" color="blue"></a-torus>
            <a-octahedron position ="3.5 0.7 0" radius ="0.45" rotation="45 0 0" color="indigo"></a-octahedron>
            <a-cone position="4.7 0.7 0" radius-bottom="0.5" height="1" rotation="45 0 180"color="purple"></a-cone>

            <a-plane position="0 0 0" rotation="-90 0 0" width="15" length="10" color="black"></a-plane>
            
            <a-sky color="teal"></a-sky>
        </a-scene>
    </body>
</html>
